<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>state</title>
</head>
<body>
<div class="container">
    <form id="form" class="form">
        <h2>Kontaktieren Sie uns!</h2>
        <div class="form-control">
            <label for="firstName">Name</label>
            <input type="text" id="firstName" placeholder="Enter firstname" />
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="lastName">Nachricht</label>
            <input type="text" id="lastName" placeholder="Enter lastname" />
            <small>Error message</small>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<noscript>
    <strong>We're sorry but state doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app"></div>

</html>
